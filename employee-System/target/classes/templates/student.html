<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Add New Employee</h2>

        <form th:action="@{/students/save}" th:object="${student}" method="post">
			<div class="mb-3">
			               <input type="hidden" class="form-control" id="id" th:field="*{id}" required>
			           </div>
					   
					   <div class="mb-3">
					                 <label for="id" class="form-label">ID:</label>
					                 <input type="text" class="form-control" id="id" th:field="*{id}" required>
					             </div>
					   
			          
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" class="form-control" id="department" th:field="*{department}" required>
            </div>
			<div class="mb-3">
			                <label for="designation" class="form-label">Designation:</label>
			                <input type="text" class="form-control" id="designation" th:field="*{designation}" required>
			            </div>
            
            <button type="submit" class="btn btn-primary">Save Employee</button>
            <a href="/students" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
